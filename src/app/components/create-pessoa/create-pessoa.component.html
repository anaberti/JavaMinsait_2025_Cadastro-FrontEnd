<div class="col-md-6 offset-md-3">
  <h3>Cadastrar</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Primeiro Nome</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="pessoa.first_name" name="firstName"
        title="Entre o primeiro nome" placeholder="Primeiro nome">
    </div>

    <div class="form-group">
      <label>Nome do Meio</label>
      <input type="text" class="form-control" id="middleName" [(ngModel)]="pessoa.middle_name" name="middleName"
        title="Entre o nome do meio" placeholder="Nome do meio">
    </div>

    <div class="form-group">
      <label>Sobrenome</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="pessoa.last_name" name="lastName"
        title="Entre opacity sobrenome" placeholder="Sobrenome">
    </div>

    <div class="form-group">
      <label>CPF</label>
      <input type="text" class="form-control" id="cpf" [(ngModel)]="pessoa.cpf" name="cpf" title="Entre o CPF"
        placeholder="CPF">
    </div>

    <div class="form-group">
      <label>Pronome</label>
      <input type="text" class="form-control" id="pronoum" [(ngModel)]="pessoa.pronoum" name="pronoum"
        title="Defina o pronome" placeholder="Ele, Ela, Elu">
    </div>

    <div class="form-group">
      <label>Profissão</label>
      <input type="text" class="form-control" id="profession" [(ngModel)]="pessoa.profession" name="profession"
        title="Entre a profissão" placeholder="Profissão">
    </div>

    <div class="form-group">
      <label>Data de Nascimento</label>
      <input type="text" class="form-control" id="birthdate" [(ngModel)]="pessoa.birthdate" name="birthdate"
        title="Entre address data de nascimento" placeholder="MM-DD-AAAA">
    </div>


    <div class="form-group">
      <label>Endereço</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="pessoa.address" name="address"
        title="Entre o endereço" placeholder="Logradouro">
    </div>

    <div class="form-group">
      <label>Número</label>
      <input type="text" class="form-control" id="number" [(ngModel)]="pessoa.number" name="number"
        title="Entre o número da casa" placeholder="Número">
    </div>

    <div class="form-group">
      <label>Complemento</label>
      <input type="text" class="form-control" id="additional_address_data" [(ngModel)]="pessoa.additional_address_data"
        name="additional_address_data" title="Entre o complemento do endereço" placeholder="Complemento">
    </div>

    <div class="form-group">
      <label>Cidade</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="pessoa.city" name="city" title="Entre a cidade"
        placeholder="Cidade">
    </div>

    <div class="form-group">
      <label>UF</label>
      <input type="text" class="form-control" id="uf" [(ngModel)]="pessoa.uf" name="uf" title="Entre a UF"
        placeholder="UF">
    </div>

    <div class="form-group">
      <label>CEP</label>
      <input type="text" class="form-control" id="postal_code" [(ngModel)]="pessoa.postal_code" name="postal_code"
        title="Entre o CEP" placeholder="11111111">
    </div>

    <div class="form-group">
      <label>País</label>
      <input type="text" class="form-control" id="country" [(ngModel)]="pessoa.country" name="country"
        title="Entre o país" placeholder="País">
    </div>

    <button class="btn btn-success" type='submit'>Cadastrar</button>

  </form>>
